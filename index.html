<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="heading">Product Expenses Tracker</h1>
    <div class="wrapper">
      <div class="container">
        <div class="form_wrapper">
          <form>
            <label for="total-money">Total Budget:</label>
            <input
              type="number"
              id="total_budget"
              placeholder="Enter your budget"
            />
          </form>
          <form>
            <div>
              <label for="product-name">Product Name:</label>
              <input
                type="text"
                id="product_name"
                placeholder="Enter your name"
              />
            </div>
            <div>
              <label for="product-price">Price:</label>
              <input
                type="number"
                id="product_price"
                placeholder="Enter price"
              />
            </div>
            <div class="row">
              <div>
                <label for="numberofproduct">Number of Product:</label>
                <input
                  type="number"
                  id="numberofproduct"
                  min="1"
                  max="100000"
                  placeholder="Enter no of product"
                />
              </div>
              <div>
                <label for="date-input">Date:</label>
                <input type="date" id="date-input" />
              </div>
            </div>
            <button type="button" id="add_product">Add Product</button>
          </form>
        </div>
        <div class="product_table_and_result">
          <table id="product_table">
            <thead>
              <tr>
                <th>Product Name</th>
                <th>Date</th>
                <th>Price</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <div class="budget_tacker_info">
            <div>
              <span>Expenses</span>
              <h1 id="total_expenses">0</h1>
            </div>
            <div>
              <span>Remaining</span>
              <h1 id="remaining_value">0</h1>
            </div>
            <div>
              <span>Total Money</span>
              <h1 id="total">0</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
